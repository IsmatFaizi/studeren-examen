<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Weather station details</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.4.0/css/bootstrap.min.css"
    />
    <style>
      body {
        background-color: #f8f9fa;
        font-family: Arial, sans-serif;
      }

      .container {
        max-width: 500px;
        margin: 0 auto;
        padding: 20px;
        background-color: #fff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        border-radius: 5px;
        margin-top: 50px;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-light" style="background-color: #969bd9">
      <div id="navbar" class="collapse navbar-collapse">
        <ul class="nav navbar-nav navbar-right">
          <li><a th:href="@{/add-weather-station}">Voeg station toe</a></li>
        </ul>
        <ul class="nav navbar-nav">
          <li>
            <a th:href="@{/weather-stations}"><n1>Weerstations list</n1></a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="container">
      <p th:text="'Naam: ' + ${station.name}" />
      <p th:text="'Datum: ' + ${station.date}" />
      <p th:text="'Minimum temperatuur: ' + ${station.minTemp}" />
      <p th:text="'Gemiddelde temperatuur: ' + ${station.avgTemp}" />
      <p th:text="'Maximum temperatuur: ' + ${station.maxTemp}" />
      <a type="button" href="/weather-stations">Terug naar lijst</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.4.0/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
